<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="container" id="app">
    <div class="d-flex justify-content-around flex-column flex-md-row">
        <img src="./assets/logo.png" alt="logo" id="logo">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" id="div-nav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./manager.html">Manager</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./transfers.html">Transfers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./payments.html">Payments</a>
                        </li>
                        <li>
                            <button type="button" class="btn btn-danger" @click="signout()">Sign Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row justify-content-center mt-5 mb-5">
        <div class="text-center mb-1">
            <h1 class="heading-section txt-shadow">Choose Your Card</h1>
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="mb-3">
                <label for="select1" class="form-label txt-shadow-2">Card Type: {{cardType}}</label>
            </div>
            <div class="mb-3">
                <label for="select2" class="form-label txt-shadow-2">Card Color</label>
                <select id="select2" class="form-select" v-model="cardColor">
                    <template v-for="color in validCardColors">
                        <option :value="color">{{color}}</option>
                    </template>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary" @click="create()">Create</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/create-cards.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
