<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HomeBanking</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="container" id="app">
  <div class="d-flex justify-content-around flex-column flex-md-row">
    <img src="./assets/logo.png" alt="logo" id="logo">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" id="div-nav">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./accounts.html">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cards.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./transfers.html">Transfers</a>
            </li>
            <li>
              <button type="button" class="btn btn-danger" @click="signout()">Sign Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <header>
    <h1 class="text-center">Manager</h1>
  </header>
  <div class="d-flex row">
    <!--<main class="col-md-8">-->
    <main>
      <h2>Client Manager</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name: </label>
          <input type="text" class="form-control" id="exampleInputName1" v-model="firstName" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputLastName1" class="form-label">Last Name: </label>
          <input type="text" class="form-control" id="exampleInputLastName1" v-model="lastName" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email"
            required>
        </div>
        <button type="submit" class="btn btn-primary" @click.prevent="addClient()">Add Client</button>
      </form>

      <h2 class="pt-5">Client List</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class=" col-1">ID</th>
              <th scope="col" class=" col-3">First Name</th>
              <th scope="col" class=" col-3">Last Name</th>
              <th scope="col" class=" col-3">Email</th>
            </tr>
          </thead>
          <tbody id="">
            <tr v-for="client in clients">
              <td>{{client.id}}</td>
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
              <td>
                <!-- Button trigger modal -->
                <i class="fas fa-edit fa-2x icon-green" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  @click="loadClientModal(client)" style="color: green;"></i>
              </td>
              <!-- Button delete -->
              <td>
                <i class="fas fa-trash fa-2x icon-dark link-delete" style="color: red;"
                  @click="deleteClient(client.id)"></i>
              </td>
              <!-- Button see accounts -->
              <td>
                <button type="submit" class="btn btn-primary">
                  See accounts
                </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update the client</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName2" class="form-label">Name: </label>
                  <input type="text" class="form-control" id="exampleInputName2" v-model="nameModal">
                </div>
                <div class="mb-3">
                  <label for="exampleInputLastName2" class="form-label">Last Name: </label>
                  <input type="text" class="form-control" id="exampleInputLastName2" v-model="lastNameModal">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail2" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                    v-model="emailModal">
                  <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" @click="patch()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--
    <div class="col-4">
      <h2>Client REST Response</h2>
      {{clients}}
    </div>
  -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./js/manager.js"></script>
</body>

</html>
